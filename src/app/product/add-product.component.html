<div class="col-md-6 user-container">
    <h2 class="text-center">Add product</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="productId">productId:</label>
        <input type="text" formControlName="productId" placeholder="productId" name="productId" class="form-control" id="productId">
      </div>
  
      <div class="form-group">
        <label for="productName">productName:</label>
        <input type="text" formControlName="productName" placeholder="productName" name="productName" class="form-control" id="productName">
      </div>
  
      <div class="form-group">
        <label for="productCode">productCode:</label>
        <input type="text" formControlName="productCode" placeholder="First Name" name="productCode" class="form-control" id="productCode">
      </div>
  
      <div class="form-group">
        <label for="releaseDate">releaseDate:</label>
        <input type="text" formControlName="releaseDate" placeholder="Last name" name="releaseDate" class="form-control" id="releaseDate">
      </div>
  
      <div class="form-group">
        <label for="description">description:</label>
        <input type="text" formControlName="description" placeholder="description" name="description" class="form-control" id="description">
      </div>
  
      <div class="form-group">
        <label for="price">price:</label>
        <input type="number" formControlName="price" placeholder="price" name="price" class="form-control" id="price">
      </div>
  
      <div class="form-group">
        <label for="starRating">starRating:</label>
        <input type="number" formControlName="starRating" placeholder="starRating" name="starRating" class="form-control" id="starRating">
      </div>
      
      <div class="form-group">
        <label for="imageUrl">imageUrl:</label>
        <input type="text" formControlName="imageUrl" placeholder="imageUrl" name="imageUrl" class="form-control" id="imageUrl">
      </div>

      <button class="btn btn-success">Add</button>
    </form>
  </div>
